version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: test_api_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: api
      POSTGRES_PASSWORD: api
      POSTGRES_DB: api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
